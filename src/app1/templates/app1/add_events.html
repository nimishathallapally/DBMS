{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" \
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" \
    crossorigin="anonymous">
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" \
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" \
    crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    

</head>
<body style="background-color:rgb(159, 211, 224);">

  <header class="p-3" style ="background-color:#2C4B87">
        <div class="container" style="display:flex; justify-content: space-between; align-items:center;">
                <img src="{% static './pics/logo.png' %}" alt="iiitdm logo" width="60px" height="auto">
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><h1 class="nav-link px-2" style ="color:#FFFFFF;font-weight:bold; margin-left: 10px;">IIITDM Kancheepuram</h1></li>
            </ul>
          </div>
        </div>
      </header>
    <main class="d-flex">
        <div class="container-fluid" >
            <div class="row m-5">
                <div class="shadow-lg w-50 mx-auto mb-5 bg-light rounded opacity-100" style="padding-bottom: 3%;">  
                    <h1 style="text-align: center;padding-top: 5%;">Create Event</h1>
                    
                    <div class="form-group">
                        <form method="POST" class="post-form">  
                                {% csrf_token %}  
                                {{ form.as_p }}  
                                <button type="submit" class="save btn btn-danger">Save</button> 
                        </form>
                    </div>

                    
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript">
        $(function() {
            $('#id_event_start_date_time').datetimepicker();
        });
        $(function() {
            $('#id_event_end_date_time').datetimepicker();
        });
    </script>
</body>
</html>
