{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>

    <link rel="stylesheet" href="{% static 'display_style.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" \
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" \
    crossorigin="anonymous">

    {% block head_scripts %}
    {% endblock head_scripts %}
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" \
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" \
    crossorigin="anonymous"></script>

    <header class="p-3" style ="background-color:#2C4B87">
        <div class="container" style="display:flex; justify-content: space-between; align-items:center;">
                <img src="{% static './pics/logo.png' %}" alt="iiitdm logo" width="60px" height="auto">
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><h1 class="nav-link px-2" style ="color:#FFFFFF;font-weight:bold; margin-left: 10px;">IIITDM Kancheepuram</h1></li>
            </ul>
    
            <div class="text-end">
                {% if request.user.is_authenticated %}
                <span class="fw-bold me-3" style="color:#ffffff;">{{request.user.username}}</span>
                <a type="button" href="{% url 'logout' %}" class="btn btn-sm btn-outline-light me-2">Logout</a>
                {% else %}
                <a type="button" href="/accounts/login/" class="btn btn-light me-2 fw-bold" style="color:#2C4B87">Login</a>
                {% endif %}
            </div>
          </div>
        </div>
      </header>
    <main>
        {% block content %}
        {% endblock content %}
    </main>
</body>
</html>
