{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>

    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" \
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" \
    crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" \
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" \
    crossorigin="anonymous"></script>
  <header class="p-3" style ="background-color:#2C4B87; display:flex; justify-content: space-between; align-items:center">
      <img src="{% static './pics/logo.png' %}" alt="iiitdm logo" width="60px" height="auto" margin-left="15px">
    <div class="name" style="display:flex;align-items: center">
      <div>
        <h1><b>IIITDM Kancheepuram</b></h1>
      </div>
    </div>
  </header>
    <main>
        {% block content %}
        {% endblock content %}
    </main>
</body>
</html>
